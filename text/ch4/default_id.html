<html><head>
    <title>CSS3 Selector Basic</title>
    <style>
        #header {
            width: 800px; margin: 0 auto;
            background-color: rgb(224, 139, 139);
        }
        #wrap {
            width: 800px; margin: 0 auto;
            overflow: hidden;
        }
        #aside {
            width: 200px; float: left;
            background-color: rgb(75, 75, 189);
        }
        #content {
            width: 600px; float: left;
            background-color: rgb(72, 130, 72);
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>#header 태그</h1>
    </div>
    <div id=" wrap">
      <div id="aside">
<h1>#aside 태그</h1>
    </div>
    <div id="content">
       <h1>#content 태그</h1>
    </div>

</div></body></html>
