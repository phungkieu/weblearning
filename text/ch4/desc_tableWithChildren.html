<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Selector Basic</title>
    <style>
        table > tr > th {
            color: pink;
        }
    </style>
</head>
<body>
    <table border="1">
        <tbody><tr>
            <th>이름</th>
            <th>지역</th>
        </tr>
        <tr>
            <td>Vo Thi Phuong</td>
            <td>서울특별시 동작구 사당로 30길</td>
        </tr>
    </tbody></table>

</body></html>
